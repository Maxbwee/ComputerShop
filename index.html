<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Computer Store</title>
    <!-- Linking the CSS file for the webpage -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- The header for the webpage -->
    <header>
        <div id='header'>
            <h1>Computer Store</h1>
        </div>
    </header>
    <!--
        This div element contains the 3 elements at the top of the page
        The bank, working and laptop selection area
    -->
    <div id='elements'>
        <div id='bank'>
            <h2>Joe Banker</h2>
                <label> Balance </label>
                <label id="bank-balance"> 0€</label>
                <br/>
            <button id="loan-btn">Get a loan</button>
        </div>
    
        <div id='work'>
            <h2>Work</h2>
            <label >Pay</label>
            <label id="work-balance"> 0€</label>
            <br/>
            <button id="bank-btn">Bank</button>
            <button id="work-btn">Work</button>
        </div>

        <div id='laptopObject'>
            <h2>Laptops</h2>
            <select name="laptops" id="laptops">
            </select>
            <h3>Features:</h3>
            <p id="laptop-specs"></p>
        </div>
    </div>

    <!-- This section is for displaying the information about the laptops -->
    <!-- TODO: Add image section for pictures of the laptops -->
    <div id="infoSection">
        <h3 id="laptop-name"></h3>
        <p id="laptop-desc"></p>
        <h3 id="laptop-price"></h3>
        <img id="laptop-img">
        <br/>
        <button id="buy-btn">Buy now</button>
    </div>
    
    <!-- Adding the javascript to the page functionality --> 
    <script src="app.js"></script>
</body>
</html>
